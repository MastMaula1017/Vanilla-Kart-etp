<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    /* Light mode (default) */
    .bg { fill: #4F46E5; }
    .text { fill: #ffffff; }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      .bg { fill: #ffffff; }
      .text { fill: #4F46E5; }
    }
  </style>

  <rect class="bg" width="100" height="100" rx="22"/>
  <text
    class="text"
    x="50%"
    y="58%"
    text-anchor="middle"
    font-size="56"
    font-family="Arial, Helvetica, sans-serif"
    font-weight="700">
    C
  </text>
</svg>
